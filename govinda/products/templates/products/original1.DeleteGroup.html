{% include './MenuList.html' with menu="gr" %}

{% block content %}
      
<div class="col-sm-9"> 
  <h3>Delete Group</h3>
{% if perror %}
    <div class="alert alert-danger">
                    <strong>Error!</strong> {{ perror }}
                </div>
 {% endif %}     
 
 
{% if psuccess %}
<div class="alert alert-success">
            <strong>Success!</strong> {{ psuccess }}
</div>
{% endif %}
 <form class="form-horizontal" action="{% url 'delete_group' %}" method="POST">
      {% csrf_token %}
    <div class="form-group">
    <label class="control-label col-sm-2" >Enter Group Name *:</label>
    <div class="col-xs-6">
      <input type="text" class="form-control input-default" id="gr_id" name="delete_gr" placeholder="Enter Group Name" {% if not egr %} required="required" {% endif %}>
    </div>        
  </div>
  
   <div class="form-group">        
  <div class="col-sm-offset-2 col-sm-10">
  
        <button type="submit" class="btn btn-primary"  {% if dg %} disabled {% endif %}>Submit</button>
    
      </div>
</div>

</form>

<h3>Group Details</h3>
  <h3> </h3>

  <form class="form-horizontal" action="{% url 'delete_group' %}" method="POST">
    {% csrf_token %}

    <div class="form-group">
      <div class="col-xs-6">
          <input type="hidden" class="form-control input-default" value="{{ dg.name }}" id="gr_name" name="gr_name" >
      </div>

      </div>

<div class="form-group">
  <label class="control-label col-sm-2" >Group Name *:</label>
  <div class="col-xs-6">
      <label class="control-label" >{{ dg.name }}</label>
  </div>
</div>      

  <div class="form-group">
    <label class="control-label col-sm-2" >Description:</label>
    <div class="col-xs-6">
        <label class="control-label" >{{ dg.desc }}</label>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" >Business Unit:</label>
    <div class="col-xs-6">
        <label class="control-label" >{{ dg.bu.name }}</label>
    </div>
  </div>
  
  <div class="form-group">
    <label class="control-label col-sm-2" >Date Added :</label>
    <div class="col-xs-6">
      <label class="control-label" >{{ dg.date }}</label>
    </div>
  </div>

  <div class="form-group">        
    <div class="col-sm-offset-2 col-sm-10">
    <button type="submit" class="btn btn-primary" {% if not dg %} disabled {% endif %}>Delete</button>
  
    </div>
  </div>
  
</form>
  </div>

{% endblock %}
