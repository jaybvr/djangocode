{% include './MenuList.html' with menu="gr" %}

{% block content %}

<div class="col-sm-9"> 
  <h3>Edit Group</h3>
{% if perror %}
    <div class="alert alert-danger">
                    <strong>Error!</strong> {{ perror }}
                </div>
 {% endif %}     
 
{% if psuccess %}
  <div class="alert alert-success">
              <strong>Success!</strong> {{ psuccess }}
  </div>
{% endif %}

 
 <form class="form-horizontal" action="{% url 'edit_group' %}" method="POST">
      {% csrf_token %}
    <div class="form-group">
    <label class="control-label col-sm-2" >Enter Group Name *:</label>
    <div class="col-xs-6">
      <input type="text" class="form-control input-default" id="gr_id" name="edit_gr" placeholder="Enter Group Name" {% if not ig %} required="required" {% endif %}>
    </div>        
  </div>
  
   <div class="form-group">        
  <div class="col-sm-offset-2 col-sm-10">
  
        <button type="submit" class="btn btn-primary"  {% if ig %} disabled {% endif %}>Submit</button>
    
      </div>
</div>

</form>

<h3>Group Details</h3>
  <h3> </h3>

  <form class="form-horizontal" action="{% url 'edit_group' %}" method="POST">
    {% csrf_token %}

    <div class="form-group">
      <div class="col-xs-6">
          <input type="hidden" class="form-control input-default" value="{{ ig.name }}" id="gr_name" name="gr_name" >
      </div>

      </div>

<div class="form-group">
  <label class="control-label col-sm-2" >Group Name *:</label>
  <div class="col-xs-6">
      <label class="control-label" >{{ ig.name }}</label>
  </div>
</div>      


  <div class="form-group">
    <label class="control-label col-sm-2" >Description:</label>
    <div class="col-xs-6">
      <input type="text" class="form-control input-default" value="{{ ig.desc }}" id="gr_desc" name="gr_desc" placeholder="Enter Group Descreption"
      >

    </div>
  </div>


<div class="form-group">
  <label class="control-label col-sm-2" >Business Unit:</label>
  <div class="col-xs-6">
    <select class="form-control" name="bu" required="required">
      {% for h in bus %}
      <option {% if h.name == ig.bu.name %} selected {% endif %}>{{ h.name }}</option>
      {% endfor %}
  </select>
  </div>
</div>


  <div class="form-group">
    <label class="control-label col-sm-2" >Date Added :</label>
    <div class="col-xs-6">
      <label class="control-label" >{{ ig.date }}</label>
    </div>
  </div>
  
  
  <div class="form-group">        
    <div class="col-sm-offset-2 col-sm-10">
    <button type="submit" class="btn btn-primary" {% if not ig %}  disabled  {% endif %}>Edit</button>
  
    </div>
  </div>
  
</form>
  </div>

{% endblock %}
