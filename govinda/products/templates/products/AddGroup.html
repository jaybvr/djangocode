{% include './MenuList.html' with menu="lg" %}

{% block content %}
    
<div class="col-mod-10">
<div class="col-sm-9"> 
      <h3>Add Groups</h3>
      
     {% if perror %}
        <div class="alert alert-danger">
                        <strong>Error!</strong> {{ perror }}
                    </div>
     {% endif %}

     {% if psuccess %}
        <div class="alert alert-success">
                        <strong>Success!</strong> {{ psuccess }}
                    </div>
     {% endif %}

     <form class="form-horizontal" action="{% url 'add_group' %}" method="POST">
          {% csrf_token %}
          
  <div class="form-group">
      <label class="control-label col-sm-2" >Group Name * :</label>
      <div class="col-xs-6">
        <input type="text" class="form-control input-default" id="grp_name" name="grp_name" required="required" placeholder="Enter Group Name ">
      </div>
  </div>
  
  <div class="form-group">
    <label class="control-label col-sm-2" >Description :</label>
    <div class="col-xs-6">
      <input type="text" class="form-control input-default" id="grp_desc" name="grp_desc" required="required" placeholder="Enter Group Description ">
    </div>
</div>

<div class="form-group">
  <label class="control-label col-sm-2" >Business Unit:</label>
  <div class="col-xs-6">
    <select class="form-control" name="bu" required="required">
      <option>----</option>
      {% for h in bus %}
      <option>{{ h.name }}</option>
      {% endfor %}
  </select>
  </div>
</div>
<div class="form-group">
  <label class="control-label col-sm-2" >Date Added :</label>
  <div class="col-xs-6">
    <label class="control-label" >{{ now }}</label>
  </div>
</div>



  <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">ADD</button>
          </div>
  </div>
    
  </form>
  <br><br><br><br>
  </div>
</div>

{% endblock %}
